		 <script type="text/javascript">
         $(window).load(function() {
            $('#BKlelaki').sisyphus(
                {
                    timeout: 0,
                    autoRelease: true
                }
            );
        });

<body>
	<div class="header groom"><div class="inner">
        <h3>Pihak Lelaki</h3>
        <div class="jumlah"><span id="top">RM</span></div></div>
    </div>
<div class="container">
<form method="post" onsubmit="subs()" name="zanmbeel" id="BKlelaki">
<h3>Mas Kahwin</h3>
<ul><li>
<div class="mahar"><select id="select" name="select" onchange="inputs(),update()" >
<option value="0">PILIH NEGERI</option>
<option value="22.5">JOHOR</option>
<option value="40">MELAKA</option>
<option value="24">N. SEMBILAN</option>
<option value="300">SELANGOR</option>
<option value="80">KUALA LUMPUR</option>
<option value="101">PERAK</option>
<option value="24">PULAU PINANG</option>
<option value="NYATAKAN">KEDAH</option>
<option value="NYATAKAN">PERLIS</option>
<option value="22.5">PAHANG</option>
<option value="NYATAKAN">TERENGGANU</option>
<option value="NYATAKAN">KELANTAN </option>
<option value="100">SABAH</option>
<option value="120">SARAWAK</option>
<option value="80">LABUAN</option>
</select>
<div id="calss"> </div></div></li></ul>

<h3>Adat Masyarakat Melayu </h3>
<ul>
	<li><label>Wang hantaran</label>
		<input type="text" maxlength="5" id="cal2" placeholder="0" onchange="update()" name="wanghantaran"/> </li>
	<li><label>Cincin nikah</label>
    	<input type="text" maxlength="5" id="cal3" placeholder="0"  onchange="update()" name="cincinnikah"/></li>
	<li><label>Barang hantaran</label>
    	<input type="text" maxlength="5" id="cal4" placeholder="0" onchange="update()" name="baranghantaran"/></li></ul> 
<h3>Keperluan Kenduri</h3>
<ul><li><label>Sewa dewan / khemah</label>
	<input type="text" maxlength="5" id="cal5"  placeholder="0"  onchange="update()" name="sewadewan"/></li>
	<li><label>Baju pengantin</label>
	<input type="text" maxlength="5" id="cal6"  placeholder="0" onchange="update()" name="bajupengantin"/></li>
	<li><label>Jurusolek</label>
	<input type="text" maxlength="5" id="cal7" placeholder="0" onchange="update()" name="jurusolek"></li></ul>
<h3>Undangan </h3>
<ul><li><label>Bilangan jemputan</label>
	<input type="text" maxlength="5" id="sezi"  value="0" onchange="half(),update()" name="biljemputan"/></li>
	<li><label>Katering per pax</label>
	<input type="text" maxlength="5" id="cal8"  value="0" onchange="update()" name="kateringpax"/></li>
	<li><label><em>Door gift</em> / berkat</label>
	<input type="text" maxlength="5" id="cal9"  value="0" onchange="update()" name="doorgift"/></li></ul>			
<h3>Kad Undangan</h3>
<ul><li><label>Bilangan kad</label>
	<input type="text" maxlength="5" id="jump"  value="0" onchange="pointSix(),update()" name="bilkad"/></li>
	<li><label>Sekeping kad</label>
	<input type="text" maxlength="5" id="cal10" value="0.00" onchange="update()" name="kad1"/></li>
	<li><label>Jumlah harga setem</label>
	<input type="text" maxlength="5" id="cal11" value="0" onchange="update()" name="setem"/></li></ul>

<h3>Kos Tambahan</h3>
<ul><li><label><input type="checkbox" id="cal" onclick="ableDisable('field1')" />Pelamin &amp; hiasan</label>
	<input type="text" maxlength="5" id="field1" onchange="update()" disabled="disabled" name="hiasan"/></li>
	<li><label><input type="checkbox" id="cal" onclick="ableDisable('field2')" />Silat atau Tarian</label>
	<input type="text" maxlength="5" id="field2" onchange="update()" disabled="disabled" name="silat"/></li>
	<li><label><input type="checkbox" id="cal" onclick="ableDisable('field3')" />Kompang</label>
	<input type="text" maxlength="5" id="field3" onchange="update()" disabled="disabled" name="kompang"/></li>
	<li><label><input type="checkbox" id="cal" onclick="ableDisable('field4')" />Hiburan</label>
	<input type="text" maxlength="5" id="field4" onchange="update()" disabled="disabled" name="hiburan"/></li>
	<li><label><input type="checkbox" id="cal" onclick="ableDisable('field5')" />Pengacara</label>
	<input type="text" maxlength="5" id="field5" onchange="update()" disabled="disabled" name="pengacara"/></li>
	<li><label><input type="checkbox" id="cal" onclick="ableDisable('field6')" />Jurugambar</label>
	<input type="text" maxlength="5" id="field6" onchange="update()" disabled="disabled" name="jurugambar"/></li></ul>
	<button name="button" type="reset" style="margin:10px; float:right;">Padam</button>
</form></div>
