	<input type="text" maxlength="5" id="cal4a"  value="0" onchange="update()" name="nikahhantaran"/></li></ul>
<h3>Keperluan Kenduri</h3>
<ul><li><label>Sewa dewan / khemah</label>
	<input type="text" maxlength="5" id="cal5"  value="0" onchange="update()" name="sewadewan"/></li>
	<li><label>Baju pengantin</label>
	<input type="text" maxlength="5" id="cal6"  value="0" onchange="update()" name="bajupengantin"/></li>

<h3>Kad Undangan</h3>
