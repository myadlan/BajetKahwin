<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title> BajetKahwin Pihak Lelaki  </title>
        <link rel="stylesheet" href="css/my.css" />
		<script src="js/jquery-1.6.2.js"></script>
		<script src="js/groom.js"></script>
</head>
<body>
	<div class="header groom">
        <h3>Pihak Lelaki</h3>
        <div class="jumlah"><span id="top">RM</span></div>
    </div>
<div class="container">
<form method="post" onsubmit="subs()" name="zanmbeel" >
<h3>Mas Kahwin</h3>
<div class="mahar"><select id="select" name="select" onchange="inputs(),update()" >
<option value="0">PILIH NEGERI</option>
<option value="22.5">JOHOR</option>
<option value="40">MELAKA</option>
<option value="24">N. SEMBILAN</option>
<option value="300">SELANGOR</option>
<option value="80">KUALA LUMPUR</option>
<option value="101">PERAK</option>
<option value="24">PULAU PINANG</option>
<option value="NYATAKAN">KEDAH</option>
<option value="NYATAKAN">PERLIS</option>
<option value="22.5">PAHANG</option>
<option value="NYATAKAN">TERENGGANU</option>
<option value="NYATAKAN">KELANTAN </option>
<option value="100">SABAH</option>
<option value="120">SARAWAK</option>
<option value="80">LABUAN</option>
</select>
<div id="calss"> </div></div>

<h3>Adat Masyarakat Melayu </h3>
	<label>Wang hantaran</label>
	<input type="text" maxlength="5" id="cal2" placeholder="0" onchange="update()"/> 
    <label>Cincin nikah</label>
    <input type="text" maxlength="5" id="cal3" placeholder="0"  onchange="update()"/>
	<label>Jumlah harga set dulang hantaran</label>
    <input type="text" maxlength="5" id="cal4" placeholder="0" onchange="update()"/> 
<h3>Keperluan Kenduri</h3>
	<label>Sewa dewan / khemah</label>
	<input type="text" maxlength="5" id="cal5"  placeholder="0"  onchange="update()"/>
	<label>Baju pengantin</label>
	<input type="text" maxlength="5" id="cal6"  placeholder="0" onchange="update()"/>
	<label>Jurusolek</label>
	<input type="text" maxlength="5" id="cal7" placeholder="0" onchange="update()"/>

<h3> Kad Undangan </h3>
	<label>Bilangan jemputan</label>
	<input type="text" maxlength="5" id="sezi"  value="0" onchange="half(),update()"/>
	<label>Katering per pax</label>
	<input type="text" maxlength="5" id="cal8"  value="0" onchange="update()"/>
	<label><em>Door gift</em> / berkat</label>
	<input type="text" maxlength="5" id="cal9"  value="0" onchange="update()"/>			

<h3>Kad Undangan</h3>
	<label>Bilangan kad</label>
	<input type="text" maxlength="5" id="jump"  value="0" onchange="pointSix(),update()"/>
	<label>Sekeping kad</label>
	<input type="text" maxlength="5" id="cal10" value="0.00" onchange="update()"/>
	<label>Jumlah harga setem</label>
	<input type="text" maxlength="5" id="cal11" value="0" onchange="update()"/>

<h3>Kos Tambahan</h3>
	<label><input type="checkbox" id="cal" onclick="ableDisable('field1')" />Pelamin &amp; hiasan</label>
	<input type="text" maxlength="5" id="field1" onchange="update()" disabled="disabled"/>
	<label><input type="checkbox" id="cal" onclick="ableDisable('field2')" />Silat atau Tarian</label>
	<input type="text" maxlength="5" id="field2" onchange="update()" disabled="disabled"/>
	<label><input type="checkbox" id="cal" onclick="ableDisable('field3')" />Kompang</label>
	<input type="text" maxlength="5" id="field3" onchange="update()" disabled="disabled"/>
	<label><input type="checkbox" id="cal" onclick="ableDisable('field4')" />Hiburan</label>
	<input type="text" maxlength="5" id="field4" onchange="update()" disabled="disabled"/>
	<label><input type="checkbox" id="cal" onclick="ableDisable('field5')" />Pengacara</label>
	<input type="text" maxlength="5" id="field5" onchange="update()" disabled="disabled"/>
	<label><input type="checkbox" id="cal" onclick="ableDisable('field6')" />Jurugambar</label>
	<input type="text" maxlength="5" id="field6" onchange="update()" disabled="disabled" />
</form></div>
</body>
</html>
